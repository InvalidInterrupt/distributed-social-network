{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h1 class="panel-title" style="display: inline;">People</h1>
        <a href="{% url 'directory:add' %}" type="button" class="btn btn-default pull-right">Add</a>
      </div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Location</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          {% for person in people %}
            <tr>
              <th>{{person.name}}</th>
              <th>{{person.location}}</th>
              <th></th>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock content%}
